			64.150.169.145:80 \
			>
	DocumentRoot /var/www/vhosts/default/htdocs
	ServerName lists
	ServerAlias lists.*
	UseCanonicalName Off
	ScriptAlias /mailman/ /usr/lib/cgi-bin/mailman/
