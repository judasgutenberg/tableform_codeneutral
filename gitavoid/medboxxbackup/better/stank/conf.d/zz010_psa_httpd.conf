NameVirtualHost 64.150.169.145:80
NameVirtualHost 64.150.169.145:443
ServerName thompsonsquare.startlogic.com
ServerAdmin bigfun@verizon.net

DocumentRoot /var/www/vhosts/default/htdocs

<IfModule mod_logio.c>
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" plesklog
</IfModule>
<IfModule !mod_logio.c>
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" plesklog
</IfModule>
TraceEnable off

<Directory "/var/www/vhosts">
	AllowOverride All
	Options SymLinksIfOwnerMatch
	Order allow,deny
	Allow from all
	<IfModule mod_php4.c>
	php_admin_flag engine off
	</IfModule>
	<IfModule mod_php5.c>
	php_admin_flag engine off
	</IfModule>
</Directory>

<Directory "/usr/lib/mailman">
	AllowOverride All
	Options SymLinksIfOwnerMatch
	Order allow,deny
	Allow from all
	<IfModule mod_php4.c>
	php_admin_flag engine off
	</IfModule>
	<IfModule mod_php5.c>
	php_admin_flag engine off
	</IfModule>
</Directory>

<IfModule mod_userdir.c>
	UserDir disabled
</IfModule>
 

<VirtualHost \
			64.150.169.145:80 \
			>
	ServerName default
	UseCanonicalName Off
	DocumentRoot /var/www/vhosts/default/htdocs
	ScriptAlias /cgi-bin/ "/var/www/vhosts/default/cgi-bin/"
	<IfModule mod_ssl.c>
		SSLEngine off
	</IfModule>
	<Directory "/var/www/vhosts/default/cgi-bin/">
		AllowOverride None
		Options None
		Order allow,deny
		Allow from all
	</Directory>
	<Directory /var/www/vhosts/default/htdocs>
	<IfModule mod_php4.c>
		php_admin_flag engine on
		php_admin_flag safe_mode on
		php_admin_value open_basedir "/var/www/vhosts/default/htdocs:/tmp"
	</IfModule>
	<IfModule mod_php5.c>
		php_admin_flag engine on
		php_admin_flag safe_mode on
		php_admin_value open_basedir "/var/www/vhosts/default/htdocs:/tmp"
	</IfModule>
	</Directory>
</VirtualHost>


<IfModule mod_ssl.c>

<VirtualHost 64.150.169.145:443 >
	ServerName default-64-150-169-145
	UseCanonicalName Off
	DocumentRoot /var/www/vhosts/default/httpsdocs
	ScriptAlias /cgi-bin/ "/var/www/vhosts/default/cgi-bin/"
	SSLEngine on
	SSLVerifyClient none
	SSLCertificateFile /opt/psa/var/certificates/certLi21648
	<Directory "/var/www/vhosts/default/cgi-bin/">
		AllowOverride None
		Options None
		Order allow,deny
		Allow from all
	</Directory>
	<Directory /var/www/vhosts/default/httpsdocs>
		SSLRequireSSL
	</Directory>
</VirtualHost>

</IfModule>

<VirtualHost \
			64.150.169.145:80 \
			>
	DocumentRoot /usr/share/psa-horde/
	Alias /horde/ /usr/share/psa-horde/
	Alias /imp/ /usr/share/psa-horde/imp/
	ServerName webmail
	ServerAlias webmail.*
	UseCanonicalName Off
	<Directory /usr/share/psa-horde>
		<IfModule mod_php4.c>
			php_admin_flag engine on
			php_admin_flag magic_quotes_gpc off
			php_admin_flag safe_mode off
			php_admin_value open_basedir "/usr/share/psa-horde:/etc/psa-horde:/etc/psa:/tmp:/var/tmp:/var/log/psa-horde:/usr/share/doc:/usr/share/psa-pear"
			php_admin_value include_path "/usr/share/psa-horde:/usr/share/psa-pear:."
		</IfModule>
		<IfModule mod_php5.c>
			php_admin_flag engine on
			php_admin_flag magic_quotes_gpc off
			php_admin_flag safe_mode off
			php_admin_value open_basedir "/usr/share/psa-horde:/etc/psa-horde:/etc/psa:/tmp:/var/tmp:/var/log/psa-horde:/usr/share/doc:/usr/share/psa-pear"
			php_admin_value include_path "/usr/share/psa-horde:/usr/share/psa-horde/lib:/usr/share/psa-pear:."
		</IfModule>
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>


<IfModule mod_ssl.c>

<VirtualHost \
			64.150.169.145:443 \
			>
 
 
	<Directory /usr/share/psa-horde>
		<IfModule mod_php4.c>
			php_admin_flag engine on
			php_admin_flag magic_quotes_gpc off
			php_admin_flag safe_mode off
			php_admin_value open_basedir "/usr/share/psa-horde:/etc/psa-horde:/etc/psa:/tmp:/var/tmp:/var/log/psa-horde:/usr/share/doc:/usr/share/psa-pear"
			php_admin_value include_path "/usr/share/psa-horde:/usr/share/psa-pear:."
		</IfModule>
		<IfModule mod_php5.c>
			php_admin_flag engine on
			php_admin_flag magic_quotes_gpc off
			php_admin_flag safe_mode off
			php_admin_value open_basedir "/usr/share/psa-horde:/etc/psa-horde:/etc/psa:/tmp:/var/tmp:/var/log/psa-horde:/usr/share/doc:/usr/share/psa-pear"
			php_admin_value include_path "/usr/share/psa-horde:/usr/share/psa-horde/lib:/usr/share/psa-pear:."
		</IfModule>
		SSLRequireSSL
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>


</IfModule>

